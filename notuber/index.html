<!DOCTYPE html>

<html>

  <head>
    <title>Geolocation Map Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=true&libraries=geometry"></script>
    
    <script>
      var myLat = 0;
      var myLng = 0;
      var request = new XMLHttpRequest();
      var me = new google.maps.LatLng(myLat, myLng);
      var myOptions = {
            zoom: 13, // The larger the zoom number, the bigger the zoom
            center: me,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
      var map;
      var marker;
      var infowindow = new google.maps.InfoWindow();
      var username = "FyUHoAvS";
      
      function init()
      {
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        getAllLocation();
      }
      
      function getAllLocation() {
        if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
          navigator.geolocation.getCurrentPosition(function(position) {
            myLat = position.coords.latitude;
            myLng = position.coords.longitude;
            renderMap();
            request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);

            //Send the proper header information along with the request
            request.setRequestHeader("Content-type","application/x-www-form-urlencoded");

            request.onreadystatechange = function() {
              if(request.readyState == 4 && request.status == 200) {
                data = request.responseText;
                allUser = JSON.parse(data);
                var key = "";
                if ("passengers" in allUser) {
                  key = "passengers";
                } else {
                  key = "vehicles";
                }

                var icon;

                allUser = allUser[key];

                if (key == "vehicles") {
                  icon = "black_car.png";
                } else {
                  icon = "red_pin.png";
                }

                // Create a marker
                var image = {
                  url: icon,
                  scaledSize: new google.maps.Size(20, 20),
                };

                var markers = [];
                    
                for (var i = 0; i < allUser.length; i++) {
                  var user = allUser[i];
                  var distance = google.maps.geometry.spherical.computeDistanceBetween(
                                 new google.maps.LatLng(myLat, myLng),
                                 new google.maps.LatLng(user["lat"], user["lng"])) * 0.000621371192;

                  var marker = new google.maps.Marker({
                    position: {lat: user["lat"], lng: user["lng"]},
                    map: map,
                    icon: image,
                    name: user["username"],
                    distance: distance
                  });
                  markers.push(marker);

                  marker.setMap(map); 

                  // Open info window on click of marker
                  google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent("Name: " + this.name + "<br>" + "Distance: " +this.distance + " mile(s)");
                    infowindow.open(map, this);
                  });                
                }
              }
            }

            request.send("username=" + username + "&lat=" + myLat + "&lng=" + myLng);
          });
        }
        else {
          alert("Geolocation is not supported by your web browser.  What a shame!");
        }
      }

      function renderMap()
      {
        me = new google.maps.LatLng(myLat, myLng);
        
        // Update map and go there...
        map.panTo(me);
  
      }
    </script>
  </head>
  
  <body onload="init()">
    <div id="map_canvas"></div>
  </body>
</html>

<!DOCTYPE html>

<html>

  <head>
    <title>Geolocation Map Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html {
        height: 100%;
        font-family: Helvetica, "Helvetica Neue", Arial, sans-serif;
      }

      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }

      #map_canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    
    <script>
      var myLat = 0;
      var myLng = 0;
      var request = new XMLHttpRequest();
      var me = new google.maps.LatLng(myLat, myLng);
      var myOptions = {
            zoom: 13, // The larger the zoom number, the bigger the zoom
            center: me,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
      var map;
      var marker;
      var infowindow = new google.maps.InfoWindow();
      var username = "FyUHoAvS";
      
      function init()
      {
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        getAllLocation();
      }
      
      function getAllLocation() {
        if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
          navigator.geolocation.getCurrentPosition(function(position) {
            myLat = position.coords.latitude;
            myLng = position.coords.longitude;
            console.log("username=" + username + "&lat=" + myLat + "&lng=" + myLng);
            renderMap();
            request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);

            //Send the proper header information along with the request
            request.setRequestHeader("Content-type","application/x-www-form-urlencoded");

            request.onreadystatechange = function() {
              if(request.readyState == 4 && request.status == 200) {
                data = request.responseText;
                allUser = JSON.parse(data);
                var key = "";
                if ("passengers" in allUser) {
                  key = "passengers";
                } else {
                  key = "vehicles";
                }

                var icon;

                console.log(allUser);
                console.log(key);

                allUser = allUser[key];

                if (key == "passengers") {
                  icon = "passenger.png";
                } else {
                  icon = "black_car.png";
                }
            
                // Create a marker
                var image = {
                  url: icon,
                  size: new google.maps.Size(20, 32),
                };

                var markers = [];
                    
                for (var i = 0; i < allUser.length; i++) {
                  var user = allUser[i];
                  var marker = new google.maps.Marker({
                    position: {lat: user["lat"], lng: user["lng"]},
                    map: map,
                    icon: image,
                    name: user["username"],
                  });
                  markers.push(marker);

                  marker.setMap(map);                 
                }

                for (var i = 0; i < markers.length; i++) {
                  displayMarker(markers[i]);

                  function displayMarker(marker) {
                    // Open info window on click of marker
                    if (marker && marker.name) {
                      google.maps.event.addListener(markers[i], 'click', function() {
                        infowindow.setContent(marker.name);
                        infowindow.open(map, marker);
                      });
                    }
                  }
                }
              }
            }
            
            request.send("username=" + username + "&lat=" + myLat + "&lng=" + myLng);
          });
        }
        else {
          alert("Geolocation is not supported by your web browser.  What a shame!");
        }
      }

      function renderMap()
      {
        me = new google.maps.LatLng(myLat, myLng);
        
        // Update map and go there...
        map.panTo(me);
  
        // Create a marker
        marker = new google.maps.Marker({
          position: me,
          title: "Here I Am!"
        });
        marker.setMap(map);
          
        // Open info window on click of marker
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(marker.title);
          infowindow.open(map, marker);
        });
      }
    </script>
  </head>
  
  <body onload="init()">
    <div id="map_canvas"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics"></div>

<script>
	var l = document.getElementById("lyrics");
	var v = document.getElementById("failvideo");
	v.addEventListener("timeupdate", function () {
		if (v.currentTime < 9) {
			l.innerHTML = "<h2> Mariah Carey EPIC Fail! </h2>";
		}
	}, false);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics"></div>

<script>
	var l = document.getElementById("lyrics");

	v.addEventListener("timeupdate", function () {
		if (v.currentTime < 9) {
			l.innerHTML = "<h2> Emotion ft. Mariah Carey</h2>";
		} else if (v.currentTime >= 9 && v.currentTime < 12) {
			l.innerHTML = "<h2>You've got me feelin' emotions</h2>";

			l.innerHTML = "<h2>Deeper than I've ever dreamed of</h2>";

			l.innerHTML = "<h2>You've got me feelin' emotions</h2>";
		} else if (v.currentTime >= 21 && v.currentTime < 25) {
			l.innerHTML = "<h2>Higher than the heavens above</h2>";
		} else if (v.currentTime >= 25 && v.currentTime < 29) {
			l.innerHTML = "<h2>I feel good, I feel nice</h2>";
		} else if (v.currentTime >= 29 && v.currentTime < 34) {
			l.innerHTML = "<h2>I've never felt so satisfied</h2>";
		} else if (v.currentTime >= 34 && v.currentTime < 39) {
			l.innerHTML = "<h2>I'm in love, I'm alive</h2>";
		} else if (v.currentTime >= 39 && v.currentTime < 44) {
			l.innerHTML = "<h2>Intoxicated, flyin' high</h2>";
		} else if (v.currentTime >= 44 && v.currentTime < 47) {
			l.innerHTML = "<h2>Feels like a dream</h2>";

			l.innerHTML = "<h2>When you touch me tenderly</h2>";

			l.innerHTML = "<h2>I don't know if it's real</h2>";
		} else if (v.currentTime >= 55 && v.currentTime < 59) {
			l.innerHTML = "<h2>But I like the way I feel inside</h2>";
		} else if (v.currentTime >= 59 && v.currentTime < 63) {
			l.innerHTML = "<h2>You've got me feelin' emotions</h2>";
		} else if (v.currentTime >= 63 && v.currentTime < 67) {
			l.innerHTML = "<h2>Deeper than I've ever dreamed of</h2>";
		} else if (v.currentTime >= 67 && v.currentTime < 72) {
			l.innerHTML = "<h2>You've got me feelin' emotions</h2>";
		} else {
			l.innerHTML = "<h2>Higher than the heavens above</h2>";
		}
	}, false);
</script>
</body>
